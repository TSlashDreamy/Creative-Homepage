      <div 
      id="alert"
      style="
      opacity: 0;
      position: absolute;
      top: 80%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      font-family: 'Open Sans', sans-serif;
      transition: all 0.4s ease-in-out;
      font-weight: 300;">
        <p style="color: #f0f0f0; margin: 2px;">Wait please... </p>
        <br/>
        <p style="color: #f0f0f0; margin: 2px;">Your loading takes longer than usual</p>
        <p style="color: #f0f0f0; margin: 2px;">You may have a slow Internet connection</p>
      </div>
    </div>
    <!-- animation for preloader -->
    <style>
      @keyframes corner {
        0% {
          border-top-left-radius: 1% 24%;
          border-bottom-right-radius: 1% 24%;
          border-top-right-radius: 24% 24%;
          border-bottom-left-radius: 24% 24%;
          box-shadow: #232323 0px 0px 20px 20px;
          width: 15vw;
        }
        25% {
          border-top-left-radius: 24% 24%;
          border-bottom-right-radius: 24% 24%;
          border-top-right-radius: 24% 24%;
          border-bottom-left-radius: 24% 24%;
          box-shadow: #000000 0px 0px 20px 20px;
          width: 13vw;
        }
        50% {
          border-top-left-radius: 24% 24%;
          border-bottom-right-radius: 24% 24%;
          border-top-right-radius: 1% 24%;
          border-bottom-left-radius: 1% 24%;
          box-shadow: #232323 0px 0px 20px 20px;
          width: 15vw;
        }

        75% {
          border-top-left-radius: 24% 24%;
          border-bottom-right-radius: 24% 24%;
          border-top-right-radius: 24% 24%;
          border-bottom-left-radius: 24% 24%;
          box-shadow: #000000 0px 0px 20px 20px;
          width: 13vw;
        }

        100% {
          border-top-left-radius: 1% 24%;
          border-bottom-right-radius: 1% 24%;
          border-top-right-radius: 24% 24%;
          border-bottom-left-radius: 24% 24%;
          box-shadow: #232323 0px 0px 20px 20px;
          width: 15vw;
        }
      }
      @keyframes dashoffset {
        0% {
          stroke-dashoffset: 0;
        }
        100% {
          stroke-dashoffset: -800;
        }
      }
      @keyframes alert {
        0% {
          transform: translate(-50%, -40px);
        }
        100% {
          transform: translateY(-50%, 0px);
        }
      }
    </style>
    <!-- script for unloading preloader -->
    <script>
      window.onload = function () {
        let preloader = document.getElementById("preloader");
        setTimeout(function () {
          preloader.style.opacity = 0;
        }, 950);
        setTimeout(function () {
          preloader.remove();
        }, 1800);
      };
    </script>
       <!-- script for users with slow Internet connection -->
<script>
  let alert = document.getElementById("alert");
  setTimeout(function() {
    alert.style.opacity = 1;
    alert.style.animation = "alert 1s";
  }, 10000);
 </script>
